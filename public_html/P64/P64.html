<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/Css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="Styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-fm">
            <span class="sr-only">To deploy / Hide Menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="../index.html" class="navbar-brand">Taller JavaScript</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <button class="btn btn-primary col-lg-offset-5" id="fill">Fill arrangement</button><br><br>
      <div id="ocult">
        <div class="col-lg-offset-5 col-xs-2">
          <input type="number" class="form-control" id="max" placeholder="Size of the array you want to create"><br>
        </div>
        <button class="btn btn-primary col-lg-offset-5" onclick="fill()">Send</button><br>
        <p id="text64"></p>
      </div>
      <button class="btn btn-primary col-lg-offset-5" id="searchseq">Find element by sequential search method</button><br><br>
      <div id="ocult1">
        <div class="col-xs-2 col-lg-offset-5">
          <input type="number" class="form-control" id="search" placeholder="Number you want to search"><br>
        </div>
        <button class="btn btn-primary col-lg-offset-5" onclick="searchseq()">Send</button>
        <p id="text641"></p>
      </div>
      <button class="btn btn-primary col-lg-offset-5" onclick="bubble()">Apply bubble sorting method</button><br>
      <p id="text642"></p>
      <button class="btn btn-primary col-lg-offset-5" onclick="Bidirecbubble()">Apply bidirectional bubble sorting method</button><br><br>
      <button class="btn btn-primary col-lg-offset-5" onclick="insertion()">Apply insertion sort method</button><br><br>
      <button class="btn btn-primary col-lg-offset-5" onclick="mixture()">Apply method of sorting by mixing</button><br><br>
      <button class="btn btn-primary col-lg-offset-5" onclick="selection()">Apply the Sorting method by selection</button><br><br>
      <button class="btn btn-primary col-lg-offset-5" onclick="print()">Print arrangement</button><br>
      <p id="text643"></p>
      <a href="../index.html" class="btn btn-primary col-lg-offset-5">Quit the program</a>
